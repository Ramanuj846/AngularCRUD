<h1 mat-dialog-title>Add Record</h1>
<form [formGroup]="mensrecordForm">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Ranking</mat-label>
          <input
            matInput
            placeholder="Enter Ranking"
            formControlName="ranking"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter Name" formControlName="name" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input
            matInput
            placeholder="Enter Country Name"
            formControlName="country"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Score</mat-label>
          <input matInput placeholder="Enter Score" formControlName="score" />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Event</mat-label>
          <input matInput placeholder="Enter Event" formControlName="events" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        
      </div>

      <div class="col-lg-6">
        <div mat-dialog-actions style="margin-left: 20%;">
            <button
              mat-raised-button
              mat-dialog-close
              color="primary"
              (click)="addMensRecord()">
              {{actionButton}}
            </button>
  
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
          </div>
      </div>
    </div>
  </div>
</form>
