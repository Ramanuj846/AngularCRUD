<div class="container ">
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="ranking">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ranking </th>
                <td mat-cell *matCellDef="let row"> {{row.ranking}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
                <td mat-cell *matCellDef="let row"> {{row.dob |date}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
                <td mat-cell *matCellDef="let row"> {{row.country}} </td>
              </ng-container>
        
              <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
                <td mat-cell *matCellDef="let row"> {{row.score}} </td>
              </ng-container>
        
              <ng-container matColumnDef="events">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Event</th>
                <td mat-cell *matCellDef="let row"> {{row.events}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editRecords(row)">
                        <mat-icon >edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="deleteRecords(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    

                </td>
              </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
        
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
